<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OX Game</title>
    <style>
    .p {
        margin-top: 1px;
        font-size: 25px;
    }
    .current {
        color: #ff001f;
        font-weight: bold;
    }
    header {
        background-color: #007bff;
        color: #fff;
        padding: 10px 0;
        text-align: center;
    }
    header nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    header nav ul li {
        display: inline;
        margin-right: 20px;
    }
    header nav ul li a {
        color: #fff;
        text-decoration: none;
    }
    header nav ul li a:hover {
        text-decoration: underline;
    }
    .container {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    
    h1 {
        text-align: center;
        color: green;
    }
    

table {
    width: 300px;
    height: 300px;
    margin: auto;
    border-collapse: collapse;
}

td {
    width: 100px;
    height: 100px;
    font-size: 50px;
    text-align: center;
    vertical-align: middle;
    border: none;
    cursor: pointer;
}

td:nth-child(2),
td:nth-child(3) {
    border-left: 2px solid black;
}

tr:nth-child(2) td,
tr:nth-child(3) td {
    border-top: 2px solid black;
}

    </style>
</head>
<body>
    <header>
        <a href="menu.html"><p class="p" style="text-align:left">ðŸ‘ˆ</p></a>    
        <nav>
            <ul>
                <!-- Add navigation items if needed -->
            </ul>
        </nav>
    </header>
    <h1>OX Game</h1>
    <table>
        <tr>
            <td onclick="placeMarker(1)" id="a1"></td>
            <td onclick="placeMarker(2)" id="a2"></td>
            <td onclick="placeMarker(3)" id="a3"></td>
        </tr>
        <tr>
            <td onclick="placeMarker(4)" id="a4"></td>
            <td onclick="placeMarker(5)" id="a5"></td>
            <td onclick="placeMarker(6)" id="a6"></td>
        </tr>
        <tr>
            <td onclick="placeMarker(7)" id="a7"></td>
            <td onclick="placeMarker(8)" id="a8"></td>
            <td onclick="placeMarker(9)" id="a9"></td>
        </tr>
    </table>

    <script>
        let currentPlayer = 'X';
        let board = ['', '', '', '', '', '', '', '', ''];
        let gameOver = false;

        function placeMarker(cell) {
            if (!gameOver && board[cell - 1] === '') {
                board[cell - 1] = currentPlayer;
                document.getElementById("a" + cell).innerHTML = currentPlayer;
                checkWinner();
                togglePlayer();
            }
        }

        function togglePlayer() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }

        function checkWinner() {
            const winningCombos = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]             // Diagonals
            ];

            for (let combo of winningCombos) {
                const [a, b, c] = combo;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    gameOver = true;
                    alert(currentPlayer + ' wins!');
                    return;
                }
            }

            if (!board.includes('')) {
                gameOver = true;
                alert('It\'s a draw!');
            }
        }
    </script>
</body>
</html>
